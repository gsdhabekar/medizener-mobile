<!-- State view -->
<ion-nav-view name="viewRoomStatus">
  <ion-content class="has-header roomBG">
    <div class="list">
      <md-card>
        <md-content md-theme="app-theme">
          <md-card md-theme="app-theme" ng-repeat="room in rooms">
            <md-list>
              <md-list-item class="md-2-line">  
                <md-button class="md-fab md-disabled" ng-disabled="true" aria-label="Use Android">
                  {{room.room_no}}
                </md-button>
                <div class="md-list-item-text">
                  <h3>
                    <b>{{room.room_type}} Room</b>
                  </h3>
                  <h5>Charge: {{room.fees}} Rs</h5>
                  <h5>{{room.other_facility}}</h5>
                </div>
              </md-list-item>
              <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button ng-repeat="bed in room.beds" ng-click="book(room._id,bed.status,bed._id,$event)" class="md-raised"  ng-class="bed.status==true?'md-primary':'md-warn'"> Bed-{{$index+1}}</md-button>
              </div>
            </md-list>
          </md-card>
        </md-content>
      </md-card>
    </div>
  </ion-content>
</ion-nav-view>
