<!-- State view -->
<ion-nav-view name="addRoom">
  <ion-content class="has-header">
    <div class="list">
      <md-card class="padding-16x" md-theme="app-theme">
        <form name="addRoom">
          <md-input-container class="md-icon-float md-block">
            <!-- <md-icon md-svg-src="/assets/images/icons/gender.svg"></md-icon> -->
            <md-icon>home</md-icon>
            <label>Room Type (required)</label>
            <md-select ng-model="room.room_type" ng-required="true">
              <md-option ng-repeat="type in roomType" ng-value="type.room_type">
                {{type.type}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-icon-float md-block" flex-gt-sm>
            <!-- <md-icon md-svg-src="/assets/images/icons/ic_person_24px.svg" class="name"></md-icon> -->
            <md-icon>label</md-icon>
            <input ng-model="room.name" type="text" placeholder="Room Name (required)" name="name" ng-required="true">
          </md-input-container>
          <md-input-container class="md-icon-float md-block" flex-gt-sm>
            <!-- <md-icon md-svg-src="/assets/images/icons/ic_person_24px.svg" class="name"></md-icon> -->
            <md-icon>airline_seat_individual_suite</md-icon>
            <input ng-model="room.room_no" type="text" ng-pattern="/^[0-9]{1,5}$/" placeholder="Room Number (required)" name="room_no" ng-required="true">
            <label ng-show="addRoom.room_no.$error.pattern">Please enter valid number</label>
          </md-input-container>
          <md-input-container class="md-icon-float md-block" flex-gt-sm>
            <!-- <md-icon md-svg-src="/assets/images/icons/ic_person_24px.svg" class="name"></md-icon> -->
            <md-icon>airline_seat_flat</md-icon>
            <input ng-model="room.no_of_bed" type="text" ng-pattern="/^[0-9]{1,2}$/" placeholder="Number of Bed (required)" name="no_of_bed" ng-required="true">
            <label ng-show="addRoom.no_of_bed.$error.pattern">Please enter valid number</label>
          </md-input-container>
          <md-input-container class="md-icon-float md-block" flex-gt-sm>
            <!-- <md-icon md-svg-src="/assets/images/icons/ic_phone_24px.svg"></md-icon> -->
            <md-icon>attach_money</md-icon>
            <input ng-model="room.fees" type="text" ng-pattern="/^[0-9]{1,6}$/" placeholder="Per Bed Charge (required)" name="price" ng-required="true">
            <label ng-show="addRoom.price.$error.pattern">Please enter valid number</label>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <!-- <md-icon md-svg-src="/assets/images/icons/ic_place_24px.svg"></md-icon> -->
            <md-icon>label</md-icon>
            <input ng-model="room.other_facility" type="text" placeholder="Other Facility (required)" ng-required="true">
          </md-input-container>
          <div layout="row" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary" ng-click="add(room,$event);" ng-disabled="addRoom.$invalid && addRoom.$error">Add</md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
          </div>
        </form>
      </md-card>
    </div>
  </ion-content>
</ion-nav-view>
