  <!-- State view -->
<ion-nav-view name="patientData">
  <ion-content class="has-header">
    <div class="list">
      <md-card>
        <md-content>
          <md-list>
            <md-list-item class="md-1-line">
              <div class="md-list-item-text">
                <form name="addPrescription">
                  <md-content class="md-no-momentum">
                    <md-input-container class="md-block" flex-gt-sm=""> 
                      <textarea ng-model="user.prescription" rows="10" cols="55" placeholder="Enter Prescription (required)" ng-required="true"></textarea>
                    </md-input-container>
                    <section layout="row" layout-align="center center" layout-wrap>
                      <md-button class="md-raised md-primary" ng-click="add(user)" ng-disabled="addPrescription.$invalid && addPrescription.$error">Add</md-button>
                      <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
                    </section>
                  </md-content>
                </form>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
      </md-card>
    </div>
  </ion-content>
</ion-nav-view>
