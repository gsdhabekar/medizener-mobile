<!-- State view -->
<ion-nav-view name="patientInfo">
  <ion-content class="has-header">
    <div class="list">
      <md-card>
        <md-content>
          <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-accent" flex-gt-md="10" flex="70" ng-click="patientType('FollowUp')">Follow Up</md-button>
            <md-button class="md-raised md-primary" flex-gt-md="10" flex="70" ng-click="patientType('Regular')">Regular</md-button>
            <md-button class="md-raised md-warn" flex-gt-md="10" flex="70" ng-click="patientType('Friendly')">Friendly</md-button>
          </div>
        </md-content>
      </md-card>
    </div>
  </ion-content>
</ion-nav-view>
