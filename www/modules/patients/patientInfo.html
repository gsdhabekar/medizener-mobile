<!-- State view -->
<ion-nav-view name="patientInfo">
  <ion-content class="has-header">
    <div class="list">
      <md-card>
        <md-content>
          <md-list>
            <md-list-item class="md-1-line">
              <div class="md-list-item-text">
                <h4>John Peter</h4>
              </div>
            </md-list-item>
          </md-list>
          <div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary" flex-gt-md="10" flex="70" ng-click="patientData()">Patient Information</md-button>
            <md-button class="md-raised md-accent" flex-gt-md="10" flex="70" >Medical History</md-button>
            <md-button class="md-raised md-warn" flex-gt-md="10" flex="70" ng-click="addPrescription()">Add Prescription</md-button>
          </div>
        </md-content>
      </md-card>
    </div>
  </ion-content>
</ion-nav-view>
