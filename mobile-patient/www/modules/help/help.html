<ion-nav-view name="appoinmentList">
  	<ion-content class="has-header">
  		<md-content class="md-padding">
			<div class="list">
	  			<div class="item item-divider">
	    			FAQ's
	  			</div>
			  	<a ng-if="helps.length" class="item item-text-wrap" ng-repeat="item in helps" href="#/app/help/{{item._id}}">
			    	<p>{{item.title}}</p>
			  	</a>
			  	<a ng-if="!helps.length" class="item item-text-wrap">
			    	<p class="warn">No details found!</p>
			  	</a>
			</div>
		</md-content>
  	</ion-content>
</ion-nav-view>
