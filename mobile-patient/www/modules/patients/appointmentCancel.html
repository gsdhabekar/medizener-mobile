<!-- State view -->
<ion-nav-view name="appoinmentList">
  <ion-content class="has-header">
    <div class="list">
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary" ng-click="previous()">Previous</md-button>
        <md-button class="md-raised md-warn" ng-click="current()">Current</md-button>
        <md-button class="md-raised md-primary" ng-click="next()">Next</md-button>
      </section>
      <h4 class="text-center">{{displayDate|date}}</h4>
      <md-card ng-repeat="usr in users |  orderBy:'appointment_date' ">
        <md-content>
          <md-list>
            <md-list-item class="md-2-line">  
              <md-button class="md-fab md-disabled" ng-disabled="true" aria-label="Use Android">
                {{$index+1}}
              </md-button>
              <div class="md-list-item-text"  ng-click="patientsInfo(usr.patient_id._id,usr._id)">
                <h3><b>{{usr.patient_id.first_name}}  {{usr.patient_id.last_name}}</b></h3>
                <h5><md-icon>local_hospital</md-icon>{{usr.patient_id.specification}}</h5>
              </div>
              <br/>
              <md-button class="md-fab md-disabled right" ng-disabled="true" aria-label="Use Android">
                <img class="md-fab md-disabled right" ng-src="{{usr.profile?'assets/images/background.jpg':'http://www.adaptationclearinghouse.org/images/pic.png'}}" aria-label="Use Android" style="width: 43px;height: 50px;">
              </md-button>
            </md-list-item>
            <table align-title="center-center" style="width:100%">
              <tr>
                <td>
                  <md-switch ng-click="statusChange(usr._id, usr.appointment_status.status, usr.appointment_date, $event)" ng-model="usr.appointment_status.status" aria-label="Switch 2" ng-true-value="'cancelled'" ng-false-value="'pending'" ng-disabled="usr.appointment_status.status=='cancelled'?true:false" class="md-warn"> {{usr.appointment_status.status }}
                  </md-switch>
                </td>
                <td align-title="align-right">
                    Time: {{usr.appointment_date* 1000 | date:"'@'h:mma"}}
                </td>
              </tr>
            </table>
          </md-list>
        </md-content>
      </md-card>
    </div>
  </ion-content>
</ion-nav-view>
<style type="text/css">
  md-input-container{
    margin: 0px;
  }
</style>
